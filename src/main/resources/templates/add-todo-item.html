<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>

<body>
    <div class="container">
        <!-- Form to add a new todo item -->
        <div class="col-md-6">
            <h1>Add a new Todo Item</h1>
            <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                <div class="form-group">
                    <!-- Input field for todo item description -->
                    <label for="description">Description</label>
                    <input class="form-control" type="text" th:field="*{description}" id="description"
                        placeholder="Description">
                    <!-- Display any validation errors for the description field -->
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>
                <!-- Submit button to add the todo item -->
                <button type="submit" class="btn btn-success">Add Todo!</button>
            </form>
        </div>
    </div>
</body>

</html>
